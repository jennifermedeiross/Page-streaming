<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix | Cadastro</title>
    <link rel="stylesheet" href="css/acesso.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-login">
        <div class="login">
            <h2>Criar Conta</h2>
            <form>
                <fieldset class="box-user">
                    <input type="text" name="nome" required minlength="3">
                    <label class="label-register" for="nome">Nome completo:</label>
                </fieldset>
                <fieldset class="box-user">
                    <input type="e-mail" name="email" required>
                    <label class="label-register" for="email">E-mail:</label>
                </fieldset>
                <fieldset class="box-user">
                    <input type="password" name="pass" required minlength="8">
                    <label class="label-register" for="pass">Senha:</label>
                </fieldset>
                <fieldset class="box-user">
                    <input type="password" name="confirmacao" required minlength="8">
                    <label class="label-register" for="confirmacao">Confirmar senha:</label>
                </fieldset>
                <fieldset class="termos">
                    <input type="checkbox" required>Eu li e concordo com os <a>Termos de Uso.</a><br>
                </fieldset>
            </form>
            <button type="submit"><a href="login.html" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Confirmar
            </a></button>
        </div>
    </div>
    <script src="js/acesso.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix | Entrar</title>
    <link rel="stylesheet" href="css/acesso.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="main-login">
        <div class="logo">
            <img src="assets/icon/icon-branco.png" alt="Logo DevFlix" class="logo-img">
            <h1 class="logo-title"><a href="index.html">DevFlix</a></h1>
        </div>
        <div class="login">
            <h2>Acesso</h2>
            <div class="auto-login">
                <a id="auto"><img src="https://img.icons8.com/color/48/null/google-logo.png" alt="Google"></a>
                <a id="auto"><img src="https://img.icons8.com/fluency/48/null/facebook-new.png" alt="Facebook" class="facebook"></a>
            </div>
            <p>OR</p>
            <form>
                <div class="box-user">
                    <input type="e-mail" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                    
                <div class="box-user">
                    <input type="password" name="pass" required>
                    <label for="pass">Senha</label>
                </div>

                <a class="recover">Esqueceu a senha?</a>
                
                <button type="submit"><a href="filmes.html" class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Entrar
                </a></button>
            </form> 
        </div>
    </section>
    <script src="js/acesso.js"></script>
</body>
</html>
